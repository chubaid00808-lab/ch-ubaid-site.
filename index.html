<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Greeting</title>
    <style>
        /* --- GLOBAL & BODY STYLES (FIXED) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Removed 'display: flex' from body to prevent side-by-side layout */
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s;
        }

        /* --- PAGE LAYOUT BASE (NEW/FIXED) --- */
        /* This ensures all pages cover 100% of the screen and stack perfectly */
        #page1, #page2, #page3 {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Keeps content centered on the active page */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Important for Page 3's animation */
        }

        /* --- PAGE 1 SPECIFIC STYLES --- */
        #page1 {
            background-color: #f8d7da; /* Light Red/Pink Background */
            color: #dc3545; /* Red Heart Color */
            font-size: 10em;
        }
        
        #goButton1 {
            background-color: white;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- PAGE 2 SPECIFIC STYLES --- */
        #page2 {
            display: none; /* Initially hidden */
            background-color: white; /* Ensure solid background to cover page 1 */
            color: #000;
        }

        #emoji {
            font-size: 3em; /* Base size */
            transform: scale(0); /* Start hidden/small for the animation to control */
            transition: transform 1s ease-out;
            display: block;
        }

        .text-fade-in {
            opacity: 0;
            transition: opacity 1s;
        }

        #goButton2 {
            background-color: white;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- PAGE 3 SPECIFIC STYLES --- */
        #page3 {
            display: none; /* Initially hidden */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div id="page1">
        ‚ù§
        <button id="goButton1">let's go</button>
    </div>

    <div id="page2">
        <span id="emoji">ü•∞</span>
        <h2 id="welcomeText" class="text-fade-in">wellcome to the sight of CH UBAID</h2>
        <button id="goButton2">let's go...</button>
    </div>

    <div id="page3">
        MAY ALLAH FILL YOUR LIFE WITH HAPPINESS
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const page1 = document.getElementById('page1');
            const goButton1 = document.getElementById('goButton1');
            const page2 = document.getElementById('page2');
            const emoji = document.getElementById('emoji');
            const welcomeText = document.getElementById('welcomeText');
            const goButton2 = document.getElementById('goButton2');
            const page3 = document.getElementById('page3');

            // --- Page 1 Logic ---

            // Show the button after 2 seconds
            setTimeout(() => {
                goButton1.style.opacity = 1;
            }, 2000);

            // Handle the first button click
            goButton1.addEventListener('click', () => {
                page1.style.display = 'none';
                page2.style.display = 'flex';
                
                // --- Page 2 Logic ---
                
                // Start the emoji at scale 10 and animate it back to scale 2
                emoji.style.transform = 'scale(10)'; 
                
                setTimeout(() => {
                    // Start the transition and set the final scale to 2x (closing the zoom)
                    emoji.style.transition = 'transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    emoji.style.transform = 'scale(2)'; 
                }, 50);

                // Wait for the emoji animation to finish (1 second) then show the text and next button
                setTimeout(() => {
                    welcomeText.style.opacity = 1; 

                    setTimeout(() => {
                        goButton2.style.opacity = 1;
                    }, 500); 
                }, 1000); 

            });

            // --- Page 3 Logic ---
            
            // Handle the second button click
            goButton2.addEventListener('click', () => {
                page2.style.display = 'none';
                page3.style.display = 'flex';
            });
        });
    </script>

</body>
</html>
